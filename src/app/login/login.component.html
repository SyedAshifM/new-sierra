<div class="login-container">
  
  <img src="assets/sierra-home2.jpg" alt="Sierra-home" class="login-background">
  
  <mat-card class="login-form">
    <h3>Log in with your email and password</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
      <mat-form-field>
        <input autofocus type="email" matInput placeholder="E-mail" formControlName="email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">This field is required</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input type="password" autocomplete="false" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This field is required</mat-error>
      </mat-form-field>

      <div class="forgot-password" >Forgot Password?</div>

  
      <mat-checkbox color="primary">
        <span class="toggle-btn">Remember me</span>
      </mat-checkbox>
      <button mat-raised-button type="button" class="btn" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
    </form>
  </mat-card>
</div>
