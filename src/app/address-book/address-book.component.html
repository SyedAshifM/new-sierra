
<mat-toolbar class="transparent-toolbar">
  <!-- Your toolbar content here -->
</mat-toolbar>
<form (ngSubmit)="onSubmit()">
  
  <div class="form-section">
    <label for="country">Country/Region</label>
    <select id="country" name="country" [(ngModel)]="formData.selectedCountry" required>
      <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
    </select>
  </div>

  <div class="form-section">
    <label for="name1">Name 1</label>
    <input type="text" id="name1" name="name1" [(ngModel)]="formData.name1" required>
  </div>

  <div class="form-section">
    <label for="name2">Name 2</label>
    <input type="text" id="name2" name="name2" [(ngModel)]="formData.name2" required>
  </div>

  <div class="form-section">
    <label for="name3">Name 3</label>
    <input type="text" id="name3" name="name3" [(ngModel)]="formData.name3" required>
  </div>

  <div class="form-section">
    <label for="name4">Name 4</label>
    <input type="text" id="name4" name="name4" [(ngModel)]="formData.name4" required>
  </div>

  <div class="form-section">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" [(ngModel)]="formData.address" required>
  </div>

  <div class="form-section">
    <div class="form-row">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" [(ngModel)]="formData.city" required>
      </div>

      <div class="form-group">
        <div class="zip">
          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="zipcode" [(ngModel)]="formData.zipcode" required>
        </div>
      </div>
    </div>
  </div>

  <div class="form-section">
    <label for="state">State</label>
    <select id="state" name="state" [(ngModel)]="formData.selectedState" required class="state">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>

  <div class="form-buttons">
    <button mat-raised-button type="submit" routerLink="/contact-information">Back</button>
    <button mat-raised-button type="submit" class="btn">Update</button>
  </div>

</form>
